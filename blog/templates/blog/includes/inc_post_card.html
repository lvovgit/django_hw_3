

<div class="col-3">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-2 font-weight-normal">{{object.name}}</h4>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                            <li>{{object.content}}</li>
                        </ul>

                        <p><a class="btn btn-secondary" href="{% url 'blog:post_item' object.pk %}" role="button">Посмотреть &raquo</a></p>

                    </div>
                </div>
            </div>
