        <div class="card">
            <div class="card-body">
                <form action="" enctype="multipart/form-data" method="post">{% csrf_token %}
                    {{ form.as_p }}

                </form>
            </div>
            <div class="card-footer">
                <a href="{% url 'skychimp:message_list' %}" class="btn btn-primary"><< Назад</a>
            </div>
        </div>
    </div>
{% endblock %}
