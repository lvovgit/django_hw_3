{% extends 'catalog/base.html' %}
{% load mediapath %}
{% block content %}
<div class="col">
<div class="card">
    <div class="card-body">
        <table class="table">
             <img src="{% mediapath object.image %}" alt="Картинка" width="200" height="200"/>
            <tr>
                <td>Наименование</td>
                <td>{{ object.name }}</td>
            </tr>
             <tr>
                <td>Описание</td>
                <td>{{ object.description }}</td>
            </tr>
        </table>
    </div>
    <div class="card-footer">
        <a href="{% url 'main:product_list' %}" class="btn btn-primary">Назад к списку</a>
    </div>
</div>
</div>
    {% include 'catalog/includes/inc_product_card.html' %}
{% endblock %}
