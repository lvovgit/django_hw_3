{% extends 'catalog/base.html' %}

{% block content %}
    <div class="col">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-primary"
                           value="{% if object %}Сохранить{% else %}Создать{% endif %}">
                </form>
            </div>
            <div class="card-footer">
                <a href="{% url 'main:product_list' %}" class="btn btn-primary">Назад к списку</a>
            </div>
        </div>
    </div>
    {% include 'catalog/includes/inc_product_card.html' %}
{% endblock %}
